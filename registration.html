<html>

<head>
  <title>GADGET GROUP</title>
  <link rel="stylesheet" href="./css/shared.css">
  <link rel="stylesheet" href="./css/login.css">
  <script src="js/cookiemanager.js"></script>
  <script>
    function registration() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var password2 = document.getElementById("password2").value;
      if (getCookie(username) != null) {
        alert("Username already taken..");
      }
      else {
        if (password == password2) {
          setCookie(username, password, 30);
          alert("Thank you for your registration..");
          location.href = "login.html";
        }
        else {
          alert("Passwords do not match");
        }
      }
      //alert(username+":"+password+":"+password2);
    }
  </script>
</head>

<body>
  <div id="content" style="margin-top: 10%;">
    <form class="loginFormContainer">
      <table align=center>
        <tr>
          <td align="center">
            <h3>Create a new account</h3>
          </td>

        </tr>
        <tr>
          <td align="center"><input type="text" placeholder="Username" id="username"></td>
        </tr>
        <tr>
          <td align="center"><input type="password" placeholder="Password" id="password"><br></td>
        </tr>
        <tr>
          <td align="center"><input type="password" placeholder="Confirm Password" id="password2"><br></td>
        </tr>
        <tr>
          <td align="center">
            <input type="button" value="Register" onclick="registration();">
            <p>Have an account already? <a href="login.html">login</a></p>
          </td>
        </tr>
      </table>
    </form>
  </div>

  <!-- Nav on the bottom -->
  <div class="bottomNav">
    <span id="menu">
      <table width="100%" align=center>
        <tr>
          <td align=center>
            <h3>Welcome to Gadget Group Shop</h3>
          </td>
        </tr>
      </table>
    </span>
    <span id="menu">
      <table align=center>
        <tr>
          <script src="js/menu.js"></script>
        </tr>
      </table>
    </span>
  </div>
</body>

</html>
